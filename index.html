<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Coder - Rodrigo Placeres</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <h1>Segunda entrega del Proyecto Final - Rodrigo Placeres</h1>
    </header>

    <div id="usuario">
        <h3 id="tituloUsuario">Ingrese su nombre y correo electrónico para recibir nuestras newsletter!</h3>
        <form id="formUsuario">
            <input type="text" name="name" id="name" placeholder="Ingrese su nombre...">
            <input type="text" name="lastname" id="lastname" placeholder="Ingrese su apellido...">
            <input type="email" name="email" id="email" placeholder="Ingrese su correo...">
            <input type="submit" id="submit" value="Enviar">
        </form>
    </div>

    <div id="stock" class="divProd">
        <h3>Productos disponibles</h3>

        <select name="select-productos" id="select-productos"></select>
    </div>

    <div id="botones"></div>

    <div id="carrito-container">
        <h3 class="titulo-carrito">Carrito</h3>
        <p id="vacio">Carrito vacío :c</p>
        <ul id="lista"></ul>
    </div>

    <div id="total"></div>

    <div id="saludo"></div>

    <footer id="footer"></footer>

    <script src="index.js"></script>
</body>

</html>
